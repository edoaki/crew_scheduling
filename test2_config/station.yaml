metadata:
  line_name: sample
  track_type: double
  directions:
    up: "A" # Aに向かう向きが up
    down: "J" # Jに向かう向きが down

sim_start: "05:00"
sim_end: "08:00"

stations:
  - id: A
    express_stop: true         # 急行停車
    depot: True               # 留置所の有無
    crew_rest: true            # 乗務員休憩可
    turnback: true             # 折返し可（終端）
  - id: B
    express_stop: false
    depot: true
    crew_rest: true
    turnback: False
  - id: C
    express_stop: True
    depot: false
    crew_rest: True
    turnback: True
  - id: D
    express_stop: True
    depot: false
    crew_rest: True
    turnback: True
  - id: E
    express_stop: False
    depot: True
    crew_rest: False
    turnback: False
  - id: F
    express_stop: true
    depot: True
    crew_rest: True
    turnback: True

# 隣接駅ごとの所要（local/rapid）
segments:
  -local:
    - from: A
      to: B
      time: "00:08"
    - from: B
      to: C
      time: "00:05"
    - from: C
      to: D
      time: "00:22"
    - from: D
      to: E
      time: "00:05"
    - from: E
      to: F
      time: "00:20"
  -rapid:
    - from: A
      to: E
      time: "00:35"
    - from: D
      to: F
      time: "00:10"

min_times:                   # 下限時間（デフォルト）
  dwell: "00:01"            # 停車（開扉）最短
  turnback: "00:10"         # 折返し最短（入換含む）
# 駅個別の下限時間上書き
min_times_overrides:
  dwell:
    D: "00:02"

# 出発間隔（停車発車／折返し発車で別設定）
headway:
  - service: local
    after_stop: "00:10"
    after_turnback: "00:10"
  - service: rapid
    after_stop: "00:15"
    after_turnback: "00:15"

# 参考：本線の並び（チェック用）
topology:
  ordered_stations: [A, B, C, D, E, F]


